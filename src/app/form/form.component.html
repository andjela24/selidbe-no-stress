    </div>

    <div *ngIf="form.controls['disassemblyRequired'].value == 'Da'">
      <label>Stvari za demontažu:</label>
      <input type="text" formControlName="furnitureToDisassemble" placeholder="Unesite detalje" />
    </div>

    <div *ngIf="form.controls['disassemblyRequired'].value == 'Da'">
      <label>Broj komada za demontažu:</label>
      <input type="number" formControlName="disassemblyQuantity" />
    </div>

    <div>
      <label>Način plaćanja kurirske službe:</label>
      <input type="text" formControlName="courierPayment" placeholder="Unesite detalje" />
    </div>

    <div>
      <label>Početna tačka:</label>
      <input type="text" formControlName="startingPoint" required />
    </div>

    <div>
      <label>Krajnja tačka:</label>
      <input type="text" formControlName="endPoint" required />
    </div>
    <!--
      <div class="input-grid">
        <input type="text" formControlName="additionalPoints" placeholder="Dodatna tačka" />
        <button class="add-button" type="button" (click)="addStop()" *ngIf="form.get('additionalPoints')?.value.length < 3">
          Dodaj tačku
        </button>
        <input type="text" formControlName="additionalPoints" placeholder="Dodatna tačka" />
      </div>
    -->
    <div class="input-grid">
      <input type="text" formControlName="additionalPoints" placeholder="Dodatna tačka" />
      <!--
        <button class="add-button" type="button" (click)="addStop()" *ngIf="form.controls.additionalPoints.controls.length  < 3">
          Dodaj tačku
        </button>
    -->
      <button class="add-button" type="button" (click)="addStop()"
        *ngIf="form.get('additionalPoints')?.value.length < 3">
        Dodaj tačku
      </button>
      <input type="text" formControlName="additionalPoints" placeholder="Dodatna tačka"
        *ngFor="let point of form.get('additionalPoints')?.value">
    </div>

    <div class="form-group">
      <input type="radio" id="hasLift" value="Ima Lift" formControlName="liftAvailable" />
      <label for="hasLift">Ima lift</label>

      <input type="radio" id="noLift" value="Nema Lift" formControlName="liftAvailable" />
      <label for="noLift">Nema lift</label>
    </div>

    <div *ngIf="form.controls['liftAvailable'].value === 'Ima Lift'">
      <div>
        <label>Sprat na kojem se nalazi lift:</label>
        <input type="number" formControlName="liftFloor" />
      </div>
      <div>
        <label>Tip lifta:</label>
        <input type="text" formControlName="liftType" />
      </div>
    </div>

    <button class="submit-button" [disabled]="!form.valid" (click)="submitForm()">Pošalji upit</button>
  </form>
</section>
